name: check

on:
  push:
    branches:
      - main
    paths:
    - 'Formula/*.rb'
    - 'Casks/*.rb'
  pull_request:
    paths:
    - 'Formula/*.rb'
    - 'Casks/*.rb'
  workflow_dispatch:

jobs:
  check:
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-10.15
          - macos-11.0
          - ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Set up Homebrew
        id: setup
        uses: Homebrew/actions/setup-homebrew@master

      - name: Cache gems
        id: cache
        uses: actions/cache@v1
        with:
          path: ${{ steps.setup.outputs.gems-path }}
          key: ${{ runner.os }}-rubygems-${{ steps.set-up-homebrew.outputs.gems-hash }}
          restore-keys: ${{ runner.os }}-rubygems-

      - name: Install gems
        if: steps.cache.outputs.cache-hit != 'true'
        run: brew install-bundler-gems

      - run: brew test-bot --only-cleanup-before
      - run: brew test-bot --only-setup

      - run: |
          brew audit --formulae --strict --online --skip-style
          brew style --formulae

      - run: |
          brew audit --casks --strict --online --skip-style
          brew style --casks
        if: runner.os != 'Linux'
